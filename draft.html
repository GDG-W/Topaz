<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFest Lagos 2025 - The Date is Set</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for rotated text and specific elements */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F8F0; /* Light cream background */
        }
        .rotate-devfest {
            transform: rotate(-90deg);
            transform-origin: top left;
            white-space: nowrap;
        }
        .rotate-2025 {
            transform: rotate(-90deg);
            transform-origin: top right;
            white-space: nowrap;
        }
        .badge-clip-path {
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0% 100%);
        }
        /* Specific mobile adjustments */
        @media (max-width: 767px) {
            .mobile-hidden {
                display: none !important;
            }
            .mobile-block {
                display: block !important;
            }
        }
        @media (min-width: 768px) {
            .mobile-visible {
                display: none !important;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <!-- Header Section -->
    <header class="w-full max-w-7xl flex justify-between items-center py-4 md:py-6 px-4 mb-8 relative z-10">
        <div class="flex items-center space-x-2">
            <!-- DevFest Logo -->
            <img src="./assets/logo.svg" alt="DevFest Lagos" class="rounded-lg">
            <span class="font-bold text-xl text-gray-800">DevFest</span>
            <button class="ml-4 px-3 py-1 bg-gray-200 text-gray-700 text-sm font-medium rounded-full shadow-sm">
                Lagos
            </button>
        </div>
        <nav class="flex items-center space-x-4">
            <button href="/waitlist" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">
                Join the waitlist <span class="ml-2">»</span>
            </button>
            <button href="2024.devfestlagos.com" class="text-gray-700 hover:text-gray-900 font-medium flex items-center space-x-1">
                <span>View 2024 Recap</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </button>
            <!-- Mobile Menu Icon (only visible on mobile) -->
            <button class="md:hidden p-2 rounded-full bg-gray-200 text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </nav>
    </header>

   

    <!-- Mobile Navigation Overlay (Hidden by default) -->
    <div id="mobile-nav-overlay" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center space-y-8 mobile-hidden">
        <button class="absolute top-4 right-4 p-2 rounded-full bg-gray-200 text-gray-700" onclick="document.getElementById('mobile-nav-overlay').classList.add('hidden')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md w-64 text-center transition duration-300 ease-in-out">
            Join the waitlist <span class="ml-2">»</span>
        </button>
        <button class="text-gray-700 hover:text-gray-900 font-medium flex items-center space-x-2">
            <span>View 2024 Recap</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        </button>
    </div>

    <script>
        // Toggle mobile navigation overlay
        document.querySelector('header button.md\\:hidden').addEventListener('click', function() {
            document.getElementById('mobile-nav-overlay').classList.remove('mobile-hidden');
            document.getElementById('mobile-nav-overlay').classList.add('mobile-block');
        });
        document.getElementById('mobile-nav-overlay').addEventListener('click', function(event) {
            if (event.target === this) {
                this.classList.add('mobile-hidden');
                this.classList.remove('mobile-block');
            }
        });
    </script>
</body>
</html>
