<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFest Lagos 2025 - The Date is Set</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 60px 20px;
        }

        .subtitle {
            font-size: 2.5rem;
            font-weight: 300;
            color: #1a1a1a;
            letter-spacing: -0.5px;
            margin-bottom: 50px;
        }

        .waitlist-button {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 80px;
        }

        .waitlist-button:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .recap-section {
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        .recap-link {
            text-decoration: none;
            color: #666;
            font-weight: 400;
            font-size: 1rem;
            padding-bottom: 2px;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .recap-link:hover {
            color: #1a1a1a;
            border-bottom-color: #1a1a1a;
        }

        @media (max-width: 768px) {
            .subtitle {
                font-size: 2rem;
            }
            
            .recap-section {
                flex-direction: column;
                gap: 30px;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }
            
            .subtitle {
                font-size: 1.8rem;
            }
            
            .waitlist-button {
                padding: 14px 28px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="subtitle">DEVFEST LAGOS RETURNS.</div>
        
        <a href="/waitlist" class="waitlist-button">Join the waitlist</a>
                
        <div class="recap-section">
            <a href="https://2024.devfestlagos.com" target="_blank" rel="noopener noreferrer" class="recap-link">
                See 2024 recap
            </a>
        </div>
    </div>
</body>
</html>
